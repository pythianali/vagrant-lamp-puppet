---
# Apache
  apache::mpm_module: prefork
  apache::default_vhost: false
  apache::mod::php:
    php_version: 7

  apache::vhost:
    frontend.example.com:
      priority: 20
      serveradmin: webmaster@example.com
      servername: frontend.example.com
      port: 80
      docroot: /var/www/frontend
      manage_docroot: false
      directories:
        - path: /var/www/frontend
          options: [ FollowSymLinks, MultiViews ]
#          allow_override: FileInfo
          allow_override: All
          require: all granted
      access_log: true
      access_log_file: frontend.example.com.log
      error_log: true
      error_log_file: backend.example.com.err
      log_level: warn
    backend.example.com:
      priority: 25
      serveradmin: webmaster@example.com
      servername: backend.example.com
      port: 8080
      docroot: /var/www/backend
      manage_docroot: false
      directories:
        - path: /var/www/backend
          options: [ FollowSymLinks, MultiViews ]
#          allow_override: FileInfo
          allow_override: All
          require: all granted
      access_log: true
      access_log_file: frontend.example.com.log
      error_log: true
      error_log_file: backend.example.com.err
      log_level: warn
# PHP installation
  php::ensure: present
  php::composer: false
  php::fpm: false
  php::globals:
    php_version: 7
    config_root: /etc/php/7.0
  php::manage_repos: false
  php::pear: true

  php::settings:
    PHP/post_max_size: 8M
    PHP/upload_max_filesize: 2M
    PHP/display_errors: Off
    PHP/enable_dl: Off
    PHP/error_log: /var/log/apache2/php_errors.log
    PHP/error_reporting: 'E_ALL & ~E_DEPRECATED'
    PHP/html_errors: Off
    PHP/log_errors: On
    PHP/register_argc_argv: Off
    PHP/request_order: GP
    PHP/variables_order: GPCS

  php::extensions:
    gmagick:
      provider:  pecl
      pecl_source:  channel://pecl.php.net/gmagick-2.0.4RC1
      so_name: gmagick
    mbstring: {}
    curl: {}
    mysql: {}
    redis: {}

  mysql::server:
    root_password: '1testtest'
    remove_default_accounts: true
    override_options:
      mysqld:
        'wait_timeout': '600'
        'max_allowed_packet': '64M'


